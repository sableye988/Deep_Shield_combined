<!-- templates/verify.html -->
{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
  <h2>재검사 (Verify)</h2>
  <p class="text-muted">
    DeepShield의 방지 기능으로 워터마킹된 PNG 이미지를 업로드하면 워터마크 상태를 확인합니다.
  </p>

  <!-- 업로드 폼 -->
  <form method="POST" enctype="multipart/form-data">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <div class="mb-3">
      <label for="image" class="form-label">PNG 이미지 업로드</label>
      <!-- PNG만 선택 가능 -->
      <input type="file" class="form-control" id="image" name="image" accept="image/png" required>
    </div>
    <button type="submit" class="btn btn-primary">검사하기</button>
  </form>

  <!-- 결과 -->
  {% if result %}
  <div class="card mt-4">
    <div class="card-body">
      <h5 class="card-title">검사 결과</h5>
      <p><strong>판정:</strong> {{ result.verdict }}</p>
      {% if result.similarity %}
        <p><strong>워터마크 유사도:</strong> {{ result.similarity }}%</p>
      {% endif %}
      <div class="mt-3">
        <img src="{{ result.uploaded_url }}" alt="업로드 이미지" class="img-fluid rounded">
      </div>
    </div>
  </div>
  {% endif %}
</div>
{% endblock %}
